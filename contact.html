<h1 class="contact-title1">KOM IN CONTACT</h1>
<h2 class="contact-title">Kom met ons in contact. We ontmoeten je graag. Of je nu wil bellen, mailen, appen of langskomen op locatie. Het kan allemaal. Tot gauw.</h2>

<form>
    <label class="naam"for="naam">Naam:</label>
    <input type="text" id="naam" name="naam" required>
    <br><br>
    <label class="email" for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <label class="bericht" for="bericht">Bericht:</label>
    <textarea id="bericht" name="bericht" rows="4" required></textarea>
    <br><br>
    <input type="submit" value="Verzenden">
